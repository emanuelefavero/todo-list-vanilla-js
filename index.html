<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Vanilla JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME CSS -->
    <script
      src="https://kit.fontawesome.com/fb89be9943.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1 class="text-3xl font-bold mb-3 select-none">Todo</h1>

      <!-- NEW TASK -->
      <section>
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task"
          class="text-indigo-800 bg-indigo-50 px-2 py-1 rounded-md"
        />
        <button
          onclick="addTask()"
          class="bg-indigo-600 px-2 py-1 hover:bg-indigo-500 active:bg-indigo-700 text-white rounded-md"
        >
          Add Task
        </button>
      </section>

      <!-- TAILWIND CDN -->
      <script src="https://cdn.tailwindcss.com"></script>

      <section>
        <!-- TASK LIST -->
        <ul id="taskList" class="text-emerald-400 text-lg">
          <!-- Tasks will be added here dynamically -->
        </ul>

        <!-- DELETE ALL TASKS -->
        <button
          onclick="deleteAllTasks()"
          class="bg-indigo-600 px-2 py-1 hover:bg-indigo-500 active:bg-indigo-700 text-white rounded-md"
        >
          <i class="fas fa-trash-alt"></i>
          <span>All</span>
          <!-- <i class="fa-solid fa-trash-alt"></i> -->
        </button>
      </section>
    </main>

    <script>
      // Load tasks from local storage when the page loads
      document.addEventListener('DOMContentLoaded', loadTasks)

      // Add new task when the user clicks the add task button
      function addTask() {
        const taskInput = document.getElementById('taskInput')
        const taskText = taskInput.value.trim()

        if (taskText !== '') {
          const randomColor = getRandomColor()
          const listItem = document.createElement('li')
          listItem.innerHTML = `
            <span class="${randomColor} mr-1">${taskText}</span>
            <button class="text-rose-500 hover:text-rose-400 active:scale-90" onclick="deleteTask(this.parentNode)"><i class="fa-solid fa-x align-[-1px] scale-75"></i></button>
          `

          const taskList = document.getElementById('taskList')
          taskList.appendChild(listItem)

          saveTasks()

          taskInput.value = ''
        }
      }

      // Add new task when the user presses enter while typing in the input field
      document.getElementById('taskInput').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          addTask()
        }
      })

      // Delete task
      function deleteTask(taskElement) {
        const taskList = document.getElementById('taskList')
        taskList.removeChild(taskElement)

        saveTasks()
      }

      // Get random Tailwind color for task
      function getRandomColor() {
        const colors = [
          'text-amber-400',
          'text-lime-400',
          'text-emerald-400',
          'text-teal-400',
          'text-sky-400',
          'text-purple-400',
          'text-fuchsia-400',
        ]

        return colors[Math.floor(Math.random() * colors.length)]
      }

      // Save tasks to local storage
      function saveTasks() {
        const taskList = document.getElementById('taskList').innerHTML
        localStorage.setItem('tasks', taskList)
      }

      // Load tasks from local storage
      function loadTasks() {
        const tasks = localStorage.getItem('tasks')
        if (tasks) {
          document.getElementById('taskList').innerHTML = tasks
        }
      }

      // Delete all tasks
      function deleteAllTasks() {
        const taskList = document.getElementById('taskList')
        taskList.innerHTML = ''
        localStorage.removeItem('tasks')
      }
    </script>
  </body>
</html>
