<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Vanilla JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME CSS -->
    <script
      src="https://kit.fontawesome.com/fb89be9943.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>To-Do List</h1>

    <!-- NEW TASK -->
    <section>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add Task</button>
    </section>

    <section>
      <!-- TASK LIST -->
      <ul id="taskList">
        <!-- Tasks will be added here dynamically -->
      </ul>

      <!-- DELETE ALL TASKS -->
      <button onclick="deleteAllTasks()">
        <i class="fas fa-trash-alt"></i>
        <span>All</span>
        <!-- <i class="fa-solid fa-trash-alt"></i> -->
      </button>
    </section>

    <script>
      // Load tasks from local storage when the page loads
      document.addEventListener('DOMContentLoaded', loadTasks)

      // Add new task when the user clicks the add task button
      function addTask() {
        const taskInput = document.getElementById('taskInput')
        const taskText = taskInput.value.trim()

        if (taskText !== '') {
          const listItem = document.createElement('li')
          listItem.textContent = taskText

          const taskList = document.getElementById('taskList')
          taskList.appendChild(listItem)

          saveTasks()

          taskInput.value = ''
        }
      }

      // Add new task when the user presses enter while typing in the input field
      document.getElementById('taskInput').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          addTask()
        }
      })

      // Save tasks to local storage
      function saveTasks() {
        const taskList = document.getElementById('taskList').innerHTML
        localStorage.setItem('tasks', taskList)
      }

      // Load tasks from local storage
      function loadTasks() {
        const tasks = localStorage.getItem('tasks')
        if (tasks) {
          document.getElementById('taskList').innerHTML = tasks
        }
      }

      // Delete all tasks
      function deleteAllTasks() {
        const taskList = document.getElementById('taskList')
        taskList.innerHTML = ''
        localStorage.removeItem('tasks')
      }
    </script>
  </body>
</html>
