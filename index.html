<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Vanilla JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME CSS -->
    <script
      src="https://kit.fontawesome.com/fb89be9943.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1 class="text-3xl font-bold mb-3 select-none">Todo</h1>

      <!-- NEW TASK -->
      <section>
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task"
          class="text-indigo-800 bg-indigo-50 px-2 py-1 rounded-md"
        />
        <button
          onclick="addTask()"
          class="bg-indigo-600 px-2 py-1 hover:bg-indigo-500 active:bg-indigo-700 text-white rounded-md"
        >
          Add Task
        </button>
      </section>

      <!-- TAILWIND CDN -->
      <script src="https://cdn.tailwindcss.com"></script>

      <section>
        <!-- TASK LIST -->
        <ul id="taskList" class="text-emerald-400 text-lg">
          <!-- Tasks will be added here dynamically -->
        </ul>

        <!-- DELETE ALL TASKS -->
        <button
          onclick="deleteAllTasks()"
          class="bg-indigo-600 px-2 py-1 hover:bg-indigo-500 active:bg-indigo-700 text-white rounded-md"
        >
          <i class="fas fa-trash-alt"></i>
          <span>All</span>
          <!-- <i class="fa-solid fa-trash-alt"></i> -->
        </button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
