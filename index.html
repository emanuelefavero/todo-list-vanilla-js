<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Vanilla JS</title>
  </head>
  <body>
    <h1>To-Do List</h1>

    <!-- NEW TASK -->
    <div>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- DELETE ALL TASKS -->
    <button onclick="deleteAllTasks()">Delete All Tasks</button>

    <!-- TASK LIST -->
    <ul id="taskList">
      <!-- Tasks will be added here dynamically -->
    </ul>

    <script>
      // Load tasks from local storage when the page loads
      document.addEventListener('DOMContentLoaded', loadTasks)

      function addTask() {
        // Get the input value
        const taskInput = document.getElementById('taskInput')
        const taskText = taskInput.value

        // Check if the input is not empty
        if (taskText.trim() !== '') {
          // Create a new list item
          const listItem = document.createElement('li')
          listItem.innerHTML = taskText

          // Add the list item to the list
          const taskList = document.getElementById('taskList')
          taskList.appendChild(listItem)

          // Save tasks to local storage
          saveTasks()

          // Clear the input field
          taskInput.value = ''
        }
      }

      // Add new task when user presses enter while typing in the input field
      document.getElementById('taskInput').addEventListener('keyup', (e) => {
        if (e.keyCode === 13) {
          addTask()
        }
      })

      function saveTasks() {
        const taskList = document.getElementById('taskList').innerHTML
        localStorage.setItem('tasks', taskList)
      }

      function loadTasks() {
        const tasks = localStorage.getItem('tasks')
        if (tasks) {
          document.getElementById('taskList').innerHTML = tasks
        }
      }

      function deleteAllTasks() {
        // Clear the task list and remove data from local storage
        document.getElementById('taskList').innerHTML = ''
        localStorage.removeItem('tasks')
      }
    </script>
  </body>
</html>
